<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Simulation Video</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #7b2cbf, #9d4edd);
            color: #fff;
            text-align: center;
            padding: 60px;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            display: inline-block;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            margin: 10px;
            padding: 14px 28px;
            background-color: #c77dff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background-color: #a855f7;
        }

        a.secondary {
            background-color: #9a79ff;
        }

        a.secondary:hover {
            background-color: #7e5be6;
        }

        .emoji {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="emoji">ðŸŽ‰</div>
        <h2>Simulation Complete!</h2>
        <p>Your dashboard video is ready to download.</p>
        <a class="button" href="{{ url_for('download_file', filename=filename) }}">Download Video</a>
        <a class="button secondary" href="{{ url_for('index') }}">Upload Another File</a>
    </div>
</body>
</html>
